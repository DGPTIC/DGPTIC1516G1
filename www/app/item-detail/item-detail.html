<ion-navbar *navbar>
  <ion-title>
    {{item.name}}
  </ion-title>
</ion-navbar>

<ion-content>
	<div>
		<div class="header-detail">
			<div class="avatar" item-left>
				<img src="img/{{item.categoryId}}.png">
			</div>
			<div class="content-item">
				<h2>{{item.name}}</h2>
				<p>by:{{item.owner}}</p>
			</div>
		</div>
		<ul class="tab-nav">
			<li (click)="changeSection('about')">About</li>
			<li (click)="changeSection('rutes')">Rutes</li>
		</ul>
	
	<div [ng-switch]="section">
		<div *ng-switch-when="'about'">
			<ul id="content-description">
				<li>
					<h2>About</h2>
					<icon ion-plus-round></icon>
					<icon ion-minus-round></icon>
					<p>{{item.description}}</p>
				</li>
				<li>
					<h2>{{item.main_group_title}}</h2>
					<icon ion-plus-round></icon>
					<icon ion-minus-round></icon>
					<p>{{item.main_group_description}}</p>
				</li>
				<li>
					<h2>Licence</h2>
					<icon ion-plus-round></icon>
					<icon ion-minus-round></icon>
					<p>{{item.license}}</p>
				</li>
			</ul>
		</div>
		<div *ng-switch-when="'rutes'">
			<map></map>
			<ion-list>
				<ion-item *ng-for="#rute of item.rutes" >
					{{rute.NAME}}
					{{rute.DIFICULTAD}}
            		{{rute.LONGITUD}}
            		{{rute.TIPO}}
				</ion-item>
			</ion-list>
		</div>
	</div>
	
</ion-content>
