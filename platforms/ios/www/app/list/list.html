<ion-navbar *navbar>
  <ion-title>
    Open Data La palma
  </ion-title>
  <!--<ion-nav-items secondary>
    <button (click)="addItem()"><icon add></icon>Add Item</button>
  </ion-nav-items>-->
</ion-navbar>


<ion-content>
<ion-searchbar [(ng-model)]="searchQuery"></ion-searchbar>
<ion-list #list *ng-if="searchQuery">
  <ion-item *ng-for="#item of getItems()">
    <p>{{item.name}}</p>
  </ion-item>
</ion-list>
  <loading *ng-if="!items.length"></loading>
  <ion-card *ng-for="#item of items" (click)="viewItem(item)" class="advanced-background" *ng-if="!searchQuery">
    <img src="img/{{item.categoryId}}.png">
      <p class="advanced-background-title">{{item.name}}</p>
      <p class="advanced-background-subtitle">{{item.rutes.length}} Rutas</p>
    </ion-card-content>
  </ion-card>
  
</ion-content>
